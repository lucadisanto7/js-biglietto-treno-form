<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-4">
                <label for="" class="control-label">Nome e Cognome</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Name...">
            </div>
            <div class="col-4">
                <label for="" class="control-label">Km da percorrere</label>
                <input class="form-control" type="number" name="km" id="km" placeholder="Km...">
            </div>
            <div class="col-4">
                <label for="" class="control-label">Eta' del passeggero
                </label>
                <select id="age" class="form-select" aria-label="Default select example">
                    <option selected>Seleziona l'eta'</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option id="minorenne" value="Minorenne">Minorenne</option>
                    <option id="over65" value="Over 65">Over 65</option>
                  </select>
            </div>
            <div class="col-12 mt-4">
                <button id="calculate-price" class="btn btn-sm btn-primary">Calcola prezzo</button>
            </div>
            <p id="prezzo_finale"></p> 
        </div>    
        <div class="row">
            <div class="col-4">
                    <div class="content bg-grey">
                        <h2>Nome del passeggero:</h2>
                        <h3 id="passeggero"></h3>
                    </div>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Biglietto Standard</td>
                        <td id="carrozza"></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/javascript.js" type="text/javascript"> </script>
</body>
</html>
